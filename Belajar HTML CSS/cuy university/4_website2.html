<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="4_style.css" rel="stylesheet"/>
    <title>SESI 6 cuy university</title>
</head>
<body>
    <div class="container">
        <nav>
            <a onclick ="reRender()" id="home">HOME</a>
            <a onclick="darkMode()" id="mode">MODE-LIGHT</a>
            <a onclick="merahMode()" id="mode">MODE-Merah</a>
        
        </nav>
        <h1>tess</h1>
        <p class= "info" id="info"></p>

    </div>

    <!-- INITIALIZING FUNCTION -->
    <script>
        let body = document.body;
        let info = document.getElementById("info");
        let mode = document.getElementById("mode");
        let home = document.getElementById("home");

        const darkLimit = 5;
        let darkCounter = 0;
        let darkRemainingLeft;

        function darkMode() {
            // DARI SINI. UNTUK MEMBERIKAN TULISAN MODE DARK ATAU LIGHT
            if (darkCounter % 2 == 0) {
                    mode.textContent = "MODE-DARK"
                } else {
                    mode.textContent = "MODE-LIGHT"
                }
            // SAMPE SINI


            if (darkRemainingLeft == 1) {
                info.textContent = "JATAH FITUR DARKMODE ANDA SUDAH ABIS";
                mode.style.display = "none";
                home.textContent = "RESTART";
                return ;
            }

            darkCounter += 1;
            darkRemainingLeft = darkLimit - darkCounter;
            // render ke info element
            info.textContent = `dark mode dipakai ${darkCounter}x, tersisa ${darkRemainingLeft}`
            body.classList.toggle("dark");
        }


        const redLimit = 5;
        let redCounter = 0;
        let redRemainingLeft;

        function merahMode() {
            if (redRemainingLeft == 1) {
                info.textContent = "JATAH FITUR MODE MERAH ANDA SUDAH ABIS";
                mode.style.display = "none";
                home.textContent = "RESTART";
                return ;
            }

            redCounter += 1;
            redRemainingLeft = redLimit - redCounter;
            // render ke info element
            info.textContent = `mode merah dipakai ${redCounter}x, tersisa ${redRemainingLeft}`
            body.classList.toggle("red");
        }

        function reRender() {
            location.reload();
        }

    </script>
</body>
</html>
